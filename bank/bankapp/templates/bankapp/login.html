<!DOCTYPE html>
<html>
<head>
    <title>Bank - Logowanie</title>
</head>
<body>
    <h1>Logowanie</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
        <input type="submit" value="Zaloguj">
    </form>

    <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj siÄ™</a></p>
</body>
</html>
